{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2 style="margin-top:0;">Edit Song</h2>

    <form method="post">
      <label for="title">Title *</label>
      <input id="title" name="title" value="{{ song.title }}" />

      <label for="writers">Writers</label>
      <input id="writers" name="writers" value="{{ song.writers or '' }}" />

      <label for="album">Album / Playlist</label>
      <input id="album" name="album" value="{{ song.album or '' }}" />

      <label for="status">Status</label>
      <select id="status" name="status">
        <option {% if song.status == "Draft" %}selected{% endif %}>Draft</option>
        <option {% if song.status == "Registered" %}selected{% endif %}>Registered</option>
        <option {% if song.status == "Released" %}selected{% endif %}>Released</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4">{{ song.notes or "" }}</textarea>

      <div style="margin-top: 12px; display:flex; gap:10px; align-items:center;">
        <button type="submit">Save</button>
        <a href="/songs" class="muted">Cancel</a>
      </div>
    </form>

    <hr style="margin: 16px 0; border: none; border-top: 1px solid #eee;" />

    <form method="post" action="/songs/{{ song.id }}/delete" onsubmit="return confirm('Delete this song?');">
      <button type="submit">Delete</button>
    </form>
  </div>
{% endblock %}
